<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Grocery Game</title>

    <!-- google font links-->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <!-- hex color codes
     dark green: 307546
    light green: 93CBA5
    dark gray: 6E6E6E
    dark purple: 5A2E47
    light gray: E5E5E5
    
    -->


    <style>

      * {
        color: #6E6E6E;
        font-family: "Anuphan", serif;
      }
      h1 {
        color: #307546;
        font-family: "Abril Fatface", serif;
        font-weight: 400;
        font-style: normal;
      }
      h2 {
        color: #307546;
        font-family: "Abril Fatface", serif;
        font-weight: 200;
        font-style: normal;
      }
      
    </style>

    
  </head>
  <body>
    <!-- main heading-->
    <h1 style="background-color: #93CBA5">Grocery Game</h1>

    <!-- Input address instruction-->
    <h2>1. Location</h2>

    <!-- input address in HTML text box input, pressing submit does nothing yet-->
    <form>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Type your address...">
      <input type="submit" style= "color:white;background-color: #5A2E47" value="Submit">
    </form>


    <!-- vue.js element?-->
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- Input address instruction-->
    <h2>2. Shopping List</h2>
    <p>
      Type your grocery list below with every item on a new line.
      <br>
        Ex. Bananas
        <br>
            Apples
        <br>    
            Chocolate
        <br>
    </p>

  </body>
</html>
