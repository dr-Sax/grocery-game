<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Grocery Game</title>

    <!-- google font links-->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <style>

      * {
        font-family: "Anuphan", serif;
      }
      h1 {
        font-family: "Abril Fatface", serif;
        font-weight: 400;
        font-style: normal;
      }
      h2 {
        font-family: "Abril Fatface", serif;
        font-weight: 200;
        font-style: normal;
      }
      
    </style>

    
  </head>
  <body>
    <!-- main heading-->
    <h1 style="background-color: #93CBA5">Grocery Game</h1>

    <!-- Input address instruction-->
    <h2>Input address here</h2>

    <!-- input address in HTML text box input, pressing submit does nothing yet-->
    <form>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      <input type="submit" value="Submit">
    </form>


    <!-- vue.js element?-->
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

  </body>
</html>
